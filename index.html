<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Assets/index.css">
</head>
<body>
<section id="intro">
  <div class="container">
 <div class="leftdiv">
  <h2 id="title">Learn to code by watching others</h2>
  <p id="sub-text">See how experienced developers solve problem in real-time watching scripted tutorials is great but understanding how developers think is invaluable</p>
 </div>

 <div class="rightdiv">
<div class="form-offer">
  <p id="offer">Try it free 7 days <span id="mo">then $20/mo. thereafter</span></p>
</div>

  <div class="form">
  <form action="">
    <main>
      <div class="fname">
      <label for="first-name"></label>
      <input type="text" placeholder="First Name"  id="first-name" required oninvalid="this.setCustomValidity('First name cannot be Empty')">
    </input>>
    </div>

    <div class="lname">
      <label for="last-name"></label>
      <input type="text"  placeholder="Last Name" id="last-name" required oninvalid="this.setCustomValidity('Last name cannot be Empty')">
    </div>
 
    <div class="em">
      <label for="email"></label>
      <input type="text" placeholder="Email Address"  id="email" required oninvalid="this.setCustomValidity('Email cannot be Empty')">
    </div>
  
    <div class="pword">
      <label for="password"></label>
      <input type="text" placeholder="Password" id="Password" required oninvalid="this.setCustomValidity('Password cannot be Empty')">
    </div>
    <br>
    <button class="button">CLAIM YOUR FREE TRIAL</button>
    <br>
    <p id="t-c">By clicking button, you are agreeing to our <span id="tc">Terms and Conditions</span></p>
   </main>
  </form>
</div>

</div>
</section>
</body>
</html>
